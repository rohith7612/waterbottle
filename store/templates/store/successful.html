<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Payment Successful - WaterBottleCo</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Playfair+Display:wght@400;600;700&display=swap" rel="stylesheet">
     
    <style> 
        :root { 
            --primary-navy: #1e3a8a; 
            --primary-blue: #3b82f6; 
            --accent-teal: #06b6d4; 
            --accent-emerald: #10b981; 
            --neutral-gray: #6b7280; 
            --light-gray: #f8fafc; 
            --white: #ffffff; 
            --dark: #0f172a; 
            --shadow-light: rgba(0, 0, 0, 0.1); 
            --shadow-medium: rgba(0, 0, 0, 0.15); 
            --shadow-heavy: rgba(0, 0, 0, 0.25); 
            --gradient-primary: linear-gradient(135deg, #1e3a8a 0%, #3b82f6 100%); 
            --gradient-accent: linear-gradient(135deg, #06b6d4 0%, #10b981 100%); 
            --gradient-hero: linear-gradient(135deg, rgba(30, 58, 138, 0.95) 0%, rgba(59, 130, 246, 0.95) 100%); 
        } 

        * { 
            margin: 0; 
            padding: 0; 
            box-sizing: border-box; 
        } 

        body { 
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif; 
            line-height: 1.6; 
            color: var(--dark); 
            background-color: var(--white); 
            overflow-x: hidden; 
            min-height: 100vh; /* Ensure full viewport height */
            display: flex;
            flex-direction: column;
        } 

        .main-content-center {
            flex: 1 0 auto;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            min-height: 100vh;
            /* Remove margin from .container to avoid offset */
        }

        .container {
            margin: 0 !important;
            padding: 0;
            max-width: 100vw;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        h1, h2, h3, h4, h5, h6 { 
            font-family: 'Playfair Display', serif; 
            font-weight: 600; 
            line-height: 1.2; 
            margin-bottom: 1rem; 
        } 

        .display-1, .display-2, .display-3, .display-4 { 
            font-family: 'Playfair Display', serif; 
            font-weight: 700; 
        } 

        body::before { 
            content: ''; 
            position: fixed; 
            top: 0; 
            left: 0; 
            width: 100%; 
            height: 100%; 
            background:  
                radial-gradient(circle at 15% 85%, rgba(59, 130, 246, 0.03) 0%, transparent 50%), 
                radial-gradient(circle at 85% 15%, rgba(6, 182, 212, 0.03) 0%, transparent 50%); 
            animation: subtleShift 20s ease-in-out infinite alternate; 
            z-index: -1; 
            pointer-events: none; 
        } 

        @keyframes subtleShift { 
            0% { transform: translate(0, 0) scale(1); } 
            100% { transform: translate(-10px, 10px) scale(1.02); } 
        } 

        .navbar { 
            background: rgba(255, 255, 255, 0.95) !important; 
            backdrop-filter: blur(20px); 
            border-bottom: 1px solid rgba(0, 0, 0, 0.05); 
            transition: all 0.3s ease; 
            box-shadow: 0 2px 20px var(--shadow-light); 
            padding: 1rem 0; 
            position: absolute; /* Changed to absolute for login page */ 
            top: 0; 
            left: 0; 
            right: 0; 
            z-index: 10; /* Ensure navbar is above other content */
        } 

        .navbar-scrolled { 
            background: rgba(255, 255, 255, 0.98) !important; 
            box-shadow: 0 2px 30px var(--shadow-medium); 
            padding: 0.5rem 0; 
        } 

        .navbar-brand { 
            font-family: 'Playfair Display', serif; 
            font-weight: 700; 
            font-size: 2rem; 
            color: var(--primary-navy) !important; 
            display: flex; 
            align-items: center; 
            gap: 0.5rem; 
            transition: all 0.3s ease; 
        } 

        .logo-icon { 
            width: 45px; 
            height: 45px; 
            background: var(--gradient-primary); 
            border-radius: 12px; 
            display: flex; 
            align-items: center; 
            justify-content: center; 
            color: white; 
            font-size: 1.5rem; 
            transition: all 0.3s ease; 
        } 

        .navbar-brand:hover .logo-icon { 
            transform: rotate(5deg) scale(1.05); 
            box-shadow: 0 5px 15px var(--shadow-medium); 
        } 

        .nav-link { 
            color: var(--neutral-gray) !important; 
            font-weight: 500; 
            position: relative; 
            transition: all 0.3s ease; 
            margin: 0 0.5rem; 
            padding: 0.5rem 1rem !important; 
            border-radius: 8px; 
        } 

        .nav-link::before { 
            content: ''; 
            position: absolute; 
            bottom: 0; 
            left: 50%; 
            width: 0; 
            height: 2px; 
            background: var(--gradient-primary); 
            transition: all 0.3s ease; 
            transform: translateX(-50%); 
        } 

        .nav-link:hover { 
            color: var(--primary-navy) !important; 
            background: rgba(59, 130, 246, 0.05); 
        } 

        .nav-link:hover::before { 
            width: 60%; 
        } 

        /* Specific styles for the payment success card */ 
        .payment-success-card { /* Renamed for clarity */
            background: white; 
            border-radius: 20px; 
            box-shadow: 0 10px 40px var(--shadow-medium); 
            padding: 3rem; 
            width: 100%; 
            max-width: 550px; /* Slightly wider to accommodate message and button */
            text-align: center; 
            transition: all 0.3s ease; 
            position: relative; 
            z-index: 2; 
            margin-top: auto; /* Push card away from navbar */
            margin-bottom: auto; /* Push card away from footer */
        } 

        .payment-success-card:hover { 
            transform: translateY(-5px); 
            box-shadow: 0 15px 50px var(--shadow-heavy); 
        } 

        .payment-success-card h3 { 
            font-size: 2.5rem; /* Larger for impact */
            color: var(--accent-emerald); /* Use emerald for success */
            margin-bottom: 1.5rem; 
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.75rem;
        }

        .payment-success-card p {
            font-size: 1.15rem;
            color: var(--neutral-gray);
            margin-bottom: 2rem;
        }

        .btn-primary { 
            background: var(--gradient-primary); 
            border: none; 
            border-radius: 10px; 
            padding: 0.8rem 2rem; 
            font-weight: 600; 
            transition: all 0.3s ease; 
            box-shadow: 0 4px 15px rgba(30, 58, 138, 0.3); 
            color: white; 
            text-decoration: none; /* Ensure no underline on link */
            display: inline-block; /* Allow padding and margin */
        } 

        .btn-primary:hover { 
            transform: translateY(-3px); 
            box-shadow: 0 8px 20px rgba(30, 58, 138, 0.4); 
            filter: brightness(1.1); 
        } 

        /* Alerts are not typically on a success page, but keeping styles for consistency */
        .alert { 
            border-radius: 10px; 
            padding: 1rem 1.5rem; 
            margin-bottom: 1.5rem; 
            font-weight: 500; 
            text-align: left; 
            opacity: 0; 
            transform: translateY(-10px); 
            animation: fadeInAlert 0.5s forwards; 
        } 

        .alert-danger { 
            background-color: #f8d7da; 
            color: #721c24; 
            border-color: #f5c6cb; 
        } 
        .alert-success { 
            background-color: #d4edda; 
            color: #155724; 
            border-color: #c3e6cb; 
        } 

        @keyframes fadeInAlert { 
            to { 
                opacity: 1; 
                transform: translateY(0); 
            } 
        } 

        .text-center a { 
            color: var(--primary-blue); 
            text-decoration: none; 
            font-weight: 500; 
            transition: color 0.3s ease; 
        } 

        .text-center a:hover { 
            color: var(--primary-navy); 
            text-decoration: underline; 
        } 

        .footer { 
            background: var(--dark); 
            color: white; 
            padding: 1.5rem 0; 
            text-align: center; 
            position: absolute; 
            bottom: 0; 
            width: 100%; 
            z-index: 10; /* Ensure footer is above background, similar to navbar */
        } 

        .footer-link { 
            color: rgba(255, 255, 255, 0.7); 
            text-decoration: none; 
            transition: all 0.3s ease; 
        } 

        .footer-link:hover { 
            color: white; 
        } 

        @media (max-width: 768px) { 
            .payment-success-card { 
                padding: 2rem; 
                margin: 0 1rem; 
            } 
            .payment-success-card h3 { 
                font-size: 2rem; 
            } 
        } 
    </style>
</head>
<body>


    <div class="main-content-center">
        <div class="container">
            <div class="payment-success-card">
                <h3>
                    <i class="fas fa-check-circle me-2"></i> Payment Successful!
                </h3>
                <p>Your order has been placed and confirmed. Thank you for your purchase!</p>
                <a href="{% url 'home' %}" class="btn btn-primary">Shop More <i class="fas fa-arrow-right ms-2"></i></a>
            </div>
        </div>
    </div>

 

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
    <script>
        // Navbar scroll effect
        window.addEventListener('scroll', () => {
            const navbar = document.getElementById('mainNav');
            if (window.scrollY > 50) {
                navbar.classList.add('navbar-scrolled');
            } else {
                navbar.classList.remove('navbar-scrolled');
            }
        });
    </script>
</body>
</html>
